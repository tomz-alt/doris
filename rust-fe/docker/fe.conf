# Rust FE Configuration
# This file is processed by the startup script to replace environment variables

# Server ports
http_port = ${FE_HTTP_PORT:-8031}
rpc_port = ${FE_RPC_PORT:-9021}
query_port = ${FE_QUERY_PORT:-9031}
edit_log_port = ${FE_EDIT_LOG_PORT:-9011}

# Cluster identification
cluster_name = doris_cluster
cluster_id = 1234567890

# Meta data directory
meta_dir = /opt/doris-rust-fe/meta

# Log directory
log_dir = /opt/doris-rust-fe/log

# Enable optimizations (can be overridden by environment variables)
enable_cost_based_join = ${ENABLE_COST_BASED_JOIN:-true}
enable_partition_pruning = ${ENABLE_PARTITION_PRUNING:-true}
enable_runtime_filters = ${ENABLE_RUNTIME_FILTERS:-true}
enable_bucket_shuffle = ${ENABLE_BUCKET_SHUFFLE:-true}

# Performance tuning
max_query_timeout = 3600
broadcast_threshold_bytes = 10485760

# Feature flags
parallel_fragment_execution = true
max_fragment_parallelism = 16

# Memory settings
max_heap_size = 4096m

# Backend configuration
heartbeat_timeout_second = 30
